<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/4e292ec4a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="container" class="container">
      <header class="header">
        <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <li><i class="rating fa fa-star"></i></li>
          <li><i class="rating fa fa-star"></i></li>
          <li><i class="rating fa fa-star"></i></li>
        </ul>
        <span class="timer"></span>
        <div><span class="moves">0</span> Moves</div>
        <div class="restart"><i class="fa fa-repeat"></i></div>
      </section>
      <div class="game-board">
        <ul class="deck"></ul>
      </div>
    </main>
    <div class="win-board">
      <div class="container medal">
        <i class="win-icon fa fa-check-circle-o"></i>
        <h1 class="win-banner">You Are a winner!</h1>
        <p class="win-summary">
          You won in <span class="win-minutes">00</span> minutes,
          <span class="win-seconds">00</span> seconds, using
          <span class="win-moves">00</span> moves, for
          <span class="win-stars">0</span> stars
        </p>
        <button class="win-button">Play Another Game!</button>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="app.js"></script>
  </body>
</html>
